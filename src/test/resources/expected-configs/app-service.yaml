apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: app-ctrl-app-test-name
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/initial-scale: '0'
    spec:
      containers:
        - env:
            - name: test-env-name
              value: test-env-value
          image: test-image-name
          imagePullPolicy: Always
          name: test-container
