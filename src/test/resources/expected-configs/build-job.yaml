apiVersion: batch/v1
kind: Job
metadata:
  name: app-ctrl-build-test-name
spec:
  backoffLimit: 0
  template:
    spec:
      automountServiceAccountToken: false
      containers:
        - args:
          - --context=/sources
          - --dockerfile=/templates/Dockerfile
          - --destination=test-docker-registry/app-test-name:latest
          - --build-arg=BASE_IMAGE=python:3.11-slim
          image: test-builder-image
          name: builder
          volumeMounts:
            - mountPath: /sources
              name: volume
              readOnly: true
              subPath: sources
            - mountPath: /templates
              name: volume
              readOnly: true
              subPath: templates
            - mountPath: /kaniko/.docker/config.json
              name: secret-volume
              subPath: docker.config
      initContainers:
        - env:
            - name: DIAL_BASE_URL
              value: test-dial-base-url
            - name: ALLOWED_PACKAGES
              value: "aidial-sdk\nanthropic\nbeautifulsoup4\nchromadb\ncolorama\nfastapi\n\
            faiss-cpu\nflake8\nflask\nhttpx\ninquirer\nlangchain\nlangchain-community\nlangchain-openai\n\
            langchain-text-splitters\nnumpy\nopenai\npandas\npyright\npython-dotenv\n\
            python-multipart\nprompt-toolkit\npypdf\nrequests\ntiktoken\nuvicorn\n\
            \ "
            - name: SOURCES
              value: test-sources
            - name: PROFILE
              value: python-pip
          envFrom:
            - secretRef:
                name: app-ctrl-dial-auth-test-name
          image: test-template-image
          imagePullPolicy: Always
          name: template
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1001
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /sources
              name: volume
              subPath: sources
            - mountPath: /templates
              name: volume
              subPath: templates
      restartPolicy: Never
      volumes:
        - emptyDir:
            sizeLimit: 10Mi
          name: volume
        - name: secret-volume
          secret:
            secretName: app-ctrl-dial-auth-test-name
